<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>상대경로 절대경로</title>
    </head>

    <body>
        <h1>파일 상대경로/절대경로</h1>
            <ol>
                <li>파일링크를 첨부하려는 html 위치:/권나람/fruity/html/ex081700.html </li>
                <li>첨부하려는 파일: ncs.pdf</li>
                <li>첨부하려는 파일 위치: /권나람/fruity/html/ncs.pdf</li>
            </ol>

        <h3>PDF파일 상대경로로 링크 첨부하는 방법</h3>

            <a href="ncs.pdf" target="_blank">첫번째 상대경로</a>
            <!-- 첫번째 상대경로 조건: 넣으려는 링크파일이 html과 같은 폴더에 위치해있어야 한다
                 파일링크를 첨부하려는 html 위치:/권나람/fruity/html/ex081700.html
                 첨부하려는 파일 위치: /권나람/fruity/html/ncs.pdf -->
            <!-- 이 경우, 넣으려는 링크파일을 선택 후 복사해서 ""사이에 주소 붙여넣기 하면 된다.
                 또는 "" 안에 링크파일의 이름과 확장자를 직접 작성해서 넣어도 된다. --> 

            <br><a href="../file/ncs.pdf" target="_blank">두번째 상대경로</a>   
            <!-- 파일링크를 첨부하려는 html 위치:/권나람/fruity/html/ex081700.html
                 첨부하려는 파일 위치: /권나람/fruity/file/ncs.pdf -->  
            <!-- 첫번째 상대경로 상태에서, html 위치는 그대로이고 pdf파일의 위치만 변경되었을때 
                 pdf파일 변경 위치는 상위폴더인 fruity 폴더 안에 있는 file 폴더 안이다.
                 상대경로 기호 ../ 는 부모 디렉토리(폴더)를 의미함-->
            <!--ex081700.html(html폴더)을 기준으로 ncs.pdf파일은 html폴더의 상위폴더인 fruity폴더의 file폴더 안에 저장되어있다.
                그러므로 ../은 ex081700.html파일이 있는 html폴더의 상위폴더인 fruity폴더를 의미하고, 그 뒤에 file폴더명을 입력하면
                ncs.pdf파일의 이름이 뜬다.-->
            <!--pdf파일의 위치가 이동되었기때문에 첫번째 상대경로 링크를 클릭하면 Error가 뜬다.-->

            <br><a href="pdf/ncs2.pdf" target="_blank">세번째 상대경로</a>
            <!-- 파일링크를 첨부하려는 html 위치:/권나람/fruity/html/ex081700.html
                 첨부하려는 파일 위치: \권나람\fruity\html\pdf/ncs2.pdf--> 

        
            <h3>PDF파일 절대경로로 링크 첨부하는 방법</h3>
            <a href="/file/ncs.pdf" target="_blank">첫번째 절대경로</a>    
            <!--파일링크를 첨부하려는 html 위치:/권나람/fruity/html/ex081700.html -->
            <!--첨부하려는 파일 위치: /권나람/fruity/file/ncs.pdf -->

            <br><a href="/file/ncs.pdf" target="_blank">두번째 절대경로</a>  
             <!--파일링크를 첨부하려는 html 위치:/권나람/메모/피그마/ex081700.html -->
             <!--첨부하려는 파일 위치: /권나람/fruity/file/ncs.pdf --> 
             <!--html의 위치가 변경되어도 pdf 그대로 출력된다  -->

    



    </body>
</html>
